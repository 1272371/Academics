<!DOCTYPE html>
<html ng-app="Results">
	<head>
		<script type="text/javascript" src="UIScripts/angularjsv1.5.5.js"></script>
		<script type="text/javascript" src="UIScripts/d3.min.js"></script>
		<script type="text/javascript" src="UIScripts/AppConfig.js"></script>
		<script type="text/javascript" src="UIScripts/TechnophiliaService.js"></script>
		<script type="text/javascript" src="UIScripts/ResultsController.js"></script>
		<script type="text/javascript" src="UIScripts/ChartDirective.js"></script>
		<script type="text/javascript" src="UIScripts/LineGraph.js"></script>
		
		<link rel="stylesheet" href="UIScripts/css/foundation.min.css">
		<link rel="stylesheet" href="UIScripts/css/app.css">
	</head>
	<meta charset="utf-8">
	<body ng-controller="resultsController" style="background-color:#E7EAB3">
		<div class = "row" id="tophalf">
			<div id="trend" class="large-6 columns">
			<div class="row">
			  <div class="small-6 small-centered columns chartLabel" style="text-align:center">
			  	Team {{currentProjectNo}}
			  </div>
			</div>
				<tp-line-trend data='currentProjectAverageRatingTrend'></tp-line-trend>
			</div>
			<div id="leaderboard" class="large-6 columns">
			<div class="row">
			  <div class="small-4 small-centered columns chartLabel" style="text-align:center">
			  	LeaderBoard
			  </div>
			</div>
			<table class="table table-bordered table-striped">
	        <thead>
	            <tr>
            	    <th>Rank</th>	            
            	    <th>Team</th>
	                <th>Rating</th>
	                <th>Voter Count</th>
	            </tr>
	        </thead>
	        <tbody>
	        	<tr ng-repeat="leader in leaders">
	                <td>{{$index + 1}}</td>	        	
	                <td>{{leader.ProjectNo}}</td>
	                <td>{{leader.Rating | number : 2}}</td>	
                    <td>{{leader.Voters}}</td>
	            </tr>
	        </tbody>
	    </table>
			</div>
		</div>
		<div id="barChart" class="row">
			<div class="col-centered">
				<cr-d3-bars ng-show="dataFetched" data='myData'></cr-d3-bars>
				<div class="row">
				  <div class="small-2 small-centered columns chartLabel" style="text-align:center">
				  	Votes Distribution
				  </div>
				</div>
			</div>
		</div>		
	</body>
</html>
